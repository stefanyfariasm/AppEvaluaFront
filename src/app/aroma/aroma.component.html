<div class="container-wrapper">
    <section class="aroma">
        <h2>Aroma</h2>

        <div class="malta">
            <h1>Malta</h1>
            <div class="image">
                <img [src]="currentImageMalta" alt="Imagen">
            </div>
            <div class="textos">
                <p class="text bajo" (click)="cambiarImagenMalta('../../assets/img/grafica/bajo.jpeg')">Bajo</p>
                <p class="text medio" (click)="cambiarImagenMalta('../../assets/img/grafica/medio.jpeg')">Medio</p>
                <p class="text alto" (click)="cambiarImagenMalta('../../assets/img/grafica/alto.jpeg')">Alto</p>
                <p class="text nulo" (click)="cambiarImagenMalta('../../assets/img/grafica/inicial.jpeg')">Nulo</p>
            </div>
        </div>

        <div class="lupulos">
            <h1>Lúpulos</h1>
            <div class="image">
                <img [src]="currentImageLupulos" alt="Imagen">
            </div>
            <div class="textos">
                <p class="text bajo" (click)="cambiarImagenLupulos('../../assets/img/grafica/bajo.jpeg')">Bajo</p>
                <p class="text medio" (click)="cambiarImagenLupulos('../../assets/img/grafica/medio.jpeg')">Medio</p>
                <p class="text alto" (click)="cambiarImagenLupulos('../../assets/img/grafica/alto.jpeg')">Alto</p>
                <p class="text nulo" (click)="cambiarImagenLupulos('../../assets/img/grafica/inicial.jpeg')">Nulo</p>

            </div>
        </div>

        <div class="fermentacion">
            <h1>Fermentación</h1>
            <div class="image">
                <img [src]="currentImageFermen" alt="Imagen">
            </div>
            <div class="textos">
                <p class="text bajo" (click)="cambiarImagenFermen('../../assets/img/grafica/bajo.jpeg')">Bajo</p>
                <p class="text medio" (click)="cambiarImagenFermen('../../assets/img/grafica/medio.jpeg')">Medio</p>
                <p class="text alto" (click)="cambiarImagenFermen('../../assets/img/grafica/alto.jpeg')">Alto</p>
                <p class="text nulo" (click)="cambiarImagenFermen('../../assets/img/grafica/inicial.jpeg')">Nulo</p>

            </div>
        </div>

        <div class="sum-box">
            <div class="top-row">
            <h3>Descripción</h3>
            <h3>Calificación</h3>
            </div>
            <div class="bottom-row">
            <input type="text" placeholder="Escribe aquí" class="descripcion">
            <div class="suma">{{ sumarSeleccionesAroma() }}</div>
            </div>
        </div>

    </section>
</div>
