<app-barra-superior></app-barra-superior>


<div class="texto">
    <h2>Mis fichas de evaluación sensorial</h2>
    <p>
        Aquí puedes ver todas tus catas elaboradas, editar, crear una nueva o eliminar.
    </p>
</div>

    <div class="evaluacion-container">
        <ng-container *ngFor="let evaluacion of evaluaciones; let last = last">
          <div class="evaluacion-item">
            <div class="icono-container">
              <a  routerLink="/notas"  >
              <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
              </svg>
              <p>{{ evaluacion.nombre }}</p> 
            </a>
            </div>

            <div *ngIf="last" class="icono-mas">
                <a routerLink="/tipoBebida"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
              </svg>
            </a>
            </div>
          </div>
        </ng-container>
      </div>
