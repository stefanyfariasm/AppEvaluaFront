  <div class="scrollwrap scrollwrap_delayed" >
    <ul class="sidenav-nav" (click)="closeSidenav()">

      <li class="sidenav-nav-item" *ngFor="let data of navData" >

        <a class="sidenav-nav-link"
        (click)="handleClick(data)"
        *ngIf="data.items && data.items.length > 0"
        >
          <i class="sidenav-link-icon" [class]="data.icon" ></i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
              {{data.label}}
          </span>

          <i *ngIf="data.items && collapsed" class="menu-collapsed-icon"
          [ngClass]="!data.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'"
          style="padding-left: 8px;"
          ></i>

        </a>


          <a class="sidenav-nav-link"
                *ngIf="!data.items || (data.items && data.items.length === 0)"
                [routerLink]="[data.routeLink]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
            >
              <i class="sidenav-link-icon" [class]="data.icon" ></i>
              <span class="sidenav-link-text" @fadeInOut  *ngIf="collapsed">
                {{data.label}}
              </span>
            </a>



            <div *ngIf="collapsed && data.items && data.items.length > 0 && data.routeLink == 'usuario'">
              <app-sublevel-menu
                [data]="data"
                [collapsed]="collapsed"
                [multiple]="multiple"
                [expanded]="data.expanded"
                style="align-items: center; display:flex; flex-direction: row; padding-right: 2px"

              ></app-sublevel-menu>
            </div>
      </li>
    </ul>
  </div>

</div>
