<div class="container-fluid">
  <form (ngSubmit)="onPay()" class="d-flex flex-column justify-content-center align-items-center gap-3">
    <ngx-stripe-card class="stripe" [options]="cardOptions" [elementsOptions]="elementsOptions">
    </ngx-stripe-card>
    <button class="bg-solinal btn btn-success fw-bolder">Pagar {{price | currency }} Ahora</button>
  </form>
</div>

<ng-template #templateSuccessUpLoad>
   <div class="modal-header modal-dialog modal-dialog-centered">
     <h4 class="modal-title pull-left text-success fs-2">
       <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
         <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
       </svg>
       <strong class="px-4">Pago realizado con éxito.</strong>
     </h4>
   </div>
   <div class="modal-body text-center">
     <span class="fs-4 ">
      Tu pago fue realizado exitosamente. Disfruta de los beneficios del Plan {{typePlan}}.
     </span>
   </div>
   <div class="modal-footer text-center">
     <button type="button" class="btn btn-success fw-bolder" (click)="modal?.hide()">
       Okay
     </button>
   </div>
 </ng-template>
 
 <ng-template #templateErrorBilling>
     <div class="modal-header modal-dialog modal-dialog-centered">
       <h4 class="modal-title pull-left text-danger fs-2">
         <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="red" class="bi bi-info-circle" viewBox="0 0 16 16">
           <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
           <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
         </svg>
         <strong class="px-4">Ocurrió un error.</strong>
       </h4>
     </div>
     <div class="modal-body text-center">
       <span class="fs-4 ">
         Pago no realizado. Intenta hacerlo de nuevo. :(
       </span>
     </div>
     <div class="modal-footer text-center">
       <button type="button" class="btn btn-danger fw-bolder" (click)="modal?.hide()">
         Cerrar
       </button>
     </div>
 </ng-template>
